<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Click and Earn</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container text-center mt-5">
      <h1 class="game-title mb-4">ðŸª™ CLICK AND EARN</h1>
      <p class="mb-3">Click the coin to collect coins!</p>
      <div class="game-board">
        <img src="coin.png" alt="Coin" class="coin" id="coin" />
        <div class="score mt-3">
          <h3>Coins Collected: <span id="score">0</span></h3>
          <h4>USDT Equivalent: <span id="usdt">0.00</span> USDT</h4>
          <p class="mt-2">Minimum withdrawal value: 100 USDT</p>
        </div>
      </div>
      <button class="btn btn-primary mt-4" id="reset-btn">Reset</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", (event) => {
        const scoreElement = document.getElementById("score");
        const usdtElement = document.getElementById("usdt");
        const coinElement = document.getElementById("coin");
        const resetButton = document.getElementById("reset-btn");

        let score = localStorage.getItem("coinCount") || 0;
        scoreElement.textContent = score;
        usdtElement.textContent = (score / 10000).toFixed(2);

        coinElement.addEventListener("click", () => {
          score++;
          scoreElement.textContent = score;
          usdtElement.textContent = (score / 10000).toFixed(2);
          localStorage.setItem("coinCount", score);
        });

        resetButton.addEventListener("click", () => {
          score = 0;
          scoreElement.textContent = score;
          usdtElement.textContent = (score / 10000).toFixed(2);
          localStorage.setItem("coinCount", score);
        });
      });
    </script>
    <script src="script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coin Clicker Game</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container text-center mt-5">
      <h1 class="game-title mb-4">ðŸª™ Coin Clicker Game</h1>
      <p class="mb-3">Click the coin to collect coins!</p>
      <div class="game-board">
        <img src="coin.png" alt="Coin" class="coin" id="coin" />
        <div class="score mt-3">
          <h3>Coins Collected: <span id="score">0</span></h3>
        </div>
      </div>
      <button class="btn btn-primary mt-4" id="reset-btn">Reset</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
